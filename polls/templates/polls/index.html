<div id="fileForm" class='d-flex justify-content-center' style='margin-top: 50px'>
    <form>
        <h1>Assinatura Digital</h1>
        <h4>Assinar</h4>
        <div class="mb-3">
            <label for="myfile" class="form-label">Arquivo:</label>
            <input type="file" class="form-control" id="myfile" name="myfile">
        </div>
        <div class="mb-3">
            <label for="chavePublica" class="form-label">Chave PÃºblica:</label>
            <input type="password" class="form-control" id="chavePublica">
        </div>
        <div class="mb-3">
            <label for="chavePrivada" class="form-label">Chave Privada:</label>
            <input type="password" class="form-control" id="chavePrivada">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>



{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
